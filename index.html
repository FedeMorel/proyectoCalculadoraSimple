<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/nolan/64/estimate.png" type="image/png" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/resrt.css" rel="stylesheet" />


    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora simple</h1>
    </header>
    <div class="container" id="container">
        <div class="display">
            <input id="display" type="text" />
        </div>
        <div class="keys">
            <table>
                <tr id="keys">
                    <td><button class="key" id="btn7">7</button></td>
                    <td><button class="key" id="btn8">8</button></td>
                    <td><button class="key" id="btn9">9</button></td>
                    <td><button class="key" id="btnDividir">/</button></td>
                </tr>
                <tr>
                    <td><button id="btn4">4</button></td>
                    <td><button id="btn5">5</button></td>
                    <td><button id="btn6">6</button></td>
                    <td><button id="btnMultiplicar">*</button></td>
                </tr>
                <tr>
                    <td><button id="btn1">1</button></td>
                    <td><button id="btn2">2</button></td>
                    <td><button id="btn3">3</button></td>
                    <td><button id="btnRestar">-</button></td>
                </tr>
                <tr>
                    <td><button id="btnIgual">=</button></td>
                    <td><button id="btnLimpiar">C</button></td>
                    <td><button id="btn0">0</button></td>
                    <td><button id="btnSuma">+</button></td>
                </tr>

            </table>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <!--<script src="./assets/js/animinaciones.js"></script>-->
    <script src="./assets/js/estudiante.js"></script>
    <script src="./assets/js/auto.js"></script>
</body>

</html>
